<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Stefanne Soares</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;  }
    </style>
</head>
<body>

<script>

    // Configuração do jogo no Phaser
    var config = {
        type: Phaser.AUTO,  // Phaser decide automaticamente entre tecnologias de randerização
        width: 800,  // Largura da tela do jogo
        height: 600,  // Altura da tela do jogo

        scene: {  // Define as funções principais do jogo
            preload: preload,  // Carrega os arquivos 
            create: create,  // Cria os elemntos na tela
            update: update  // Atualiza o jogo o tempo todo
        }
    };

    var game = new Phaser.Game(config);

    var passarinho;

    // Carrega os arquivos necessários
    function preload() {
        this.load.image('bg', 'assets/bg_natureza.png');
        this.load.spritesheet('bird', 'assets/pássaro.png', {
            frameWidth: 128, 
            frameHeight: 171, 

        });
    }

    // Adiciona os elemntos na tela
    function create() {
        this.add.image(400, 300, 'bg').setScale(1.2);
       
        passarinho = this.add.sprite(100, 300, 'bird').setScale(1.5);

        this.anims.create ({
            key: 'fly',
            frames: this.anims.generateFrameNumbers('bird', {start: 0, end: 8}),
            frameRate: 5,
            repeat: -1
        });

        passarinho.anims.play('fly');
    }

    function update() { 

        if (passarinho.x === 100) {
            passarinho.setFlip(false, false);
            passarinho.ida = true;
        }

        if (passarinho.x < 700 && passarinho.ida === true) {
            console.log("o que acontece?");
            passarinho.x += 5;
        }

        if (passarinho.x === 700) {
            passarinho.setFlip(true, false);
            passarinho.ida = false;
        }

        if (passarinho.x > 100 && passarinho.ida === false) {
            console.log("e o que acontece agora?");
            passarinho.x -= 5; 
        }

    }

</script>

</body>
</html>
